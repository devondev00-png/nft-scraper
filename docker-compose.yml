version: '3.8'

services:
  nft-scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nft-scraper
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      # Mount .env file if you want to override
      - ./.env:/app/.env:ro
      # Optional: Mount static files for development
      - ./static:/app/static:ro
      - ./ui:/app/ui:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s



