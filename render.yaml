services:
  - type: web
    name: nft-scraper
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn web_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: CORS_ORIGINS
        value: "*"
      - key: ALLOWED_HOSTS
        value: "*"

