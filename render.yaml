services:
  - type: web
    name: nft-scraper
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn web_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: CORS_ORIGINS
        value: "*"
      - key: ALLOWED_HOSTS
        value: "*"
      # NOTE: API keys must be added in Render Dashboard â†’ Environment Variables
      # Do NOT add actual keys here - add them in the Render dashboard for security
      # Required keys:
      # - HELIUS_API_KEY (for Solana)
      # - ALCHEMY_API_KEY (for Ethereum, Polygon, Arbitrum, Base, etc.)
      # - MORALIS_API_KEY (optional backup for EVM chains)
      # See RENDER_API_KEYS.md for instructions

